<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkyBound Arabia | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <aside class="sidebar">
            <div class="logo-area">
                <i class="fas fa-paper-plane"></i>
                <h2>SKYBOUND</h2>
            </div>
            <nav class="side-nav">
                <a href="index.html" class="active"><i class="fas fa-home"></i> Home</a>
                <a href="#"><i class="fas fa-plane"></i> Flight Info</a>
                <a href="#"><i class="fas fa-concierge-bell"></i> Services</a>
                <a href="login.html" class="login-nav-link"><i class="fas fa-user-circle"></i> Login</a>
            </nav>
            <div class="sidebar-footer">
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </aside>

        <main class="content-body">
            <header class="content-header">
                <h1>Welcome, Traveler</h1>
                <p>SkyBound Arabia Management System (SAMS)</p>
            </header>

            <section class="banner">
                <img src="https://images.unsplash.com/photo-1464037862896-6a7522b42613?auto=format&fit=crop&w=1200&q=80" alt="Airplane Wing" class="banner-img">
            </section>

            <section class="booking-section">
                <div class="search-card">
                    <h3><i class="fas fa-search"></i> Find a Flight</h3>
                    <form class="search-grid">
                        <div class="input-box">
                            <label>Origin</label>
                            <input type="text" placeholder="City or Airport">
                        </div>
                        <div class="input-box">
                            <label>Destination</label>
                            <input type="text" placeholder="Where to?">
                        </div>
                        <div class="input-box">
                            <label>Travel Date</label>
                            <input type="date">
                        </div>
                        <button type="button" class="search-button">Search</button>
                    </form>
                </div>

                <div class="promo-side-card">
                    <h3>Weekly Deal</h3>
                    <p>Flat <strong>20% OFF</strong> on all flights to NEOM.</p>
                    <a href="#" class="promo-link">Claim Offer</a>
                </div>
            </section>

            <footer class="bottom-footer">
                <p>Support: +966 12 000 0000 | <a href="#">Accessibility</a></p>
            </div>
        </main>
    </div>

</body>
</html>
