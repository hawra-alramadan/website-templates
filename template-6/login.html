<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Arabian Skies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <header class="main-header">
        <div class="container">
            <div class="brand">ARABIAN SKIES</div>
        </div>
    </header>

    <div class="login-wrapper">
        <div class="login-box">
            <h2>System Login</h2>
            <form>
                <div class="form-row">
                    <label>Username / Email</label>
                    <input type="text" required>
                </div>
                <div class="form-row">
                    <label>Password</label>
                    <input type="password" required>
                </div>
                <button type="submit" class="btn-action">Login</button>
            </form>
            <div class="login-footer">
                <a href="#">Forgot Password?</a>
                <p><a href="index.html" class="back-link">Return to Home Page</a></p>
            </div>
        </div>
    </div>

</body>
</html>
