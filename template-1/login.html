<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - -------------</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login-page-body">
    <div class="header">
      <div class="logo-container">
        <a href="index.html"
          ><img
            src="https://via.placeholder.com/150x50?text=SAUDIA"
            alt="Saudia Logo"
            class="logo-img"
        /></a>
      </div>
    </div>

    <div class="login-center-container">
      <div class="login-card">
        <h2>Staff & Passenger Login</h2>
        <form>
          <div class="input-group">
            <label>Username / Email</label>
            <input type="text" required />
          </div>
          <div class="input-group">
            <label>Password</label>
            <input type="password" required />
          </div>
          <button type="submit" class="btn-search">Login</button>
        </form>
        <div class="login-links">
          <a href="#">Forgot Password?</a>
          <hr />
          <a href="index.html" class="back-home-btn">‚Üê Back to Home Page</a>
        </div>
      </div>
    </div>
  </body>
</html>
