<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAMS - Security Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-header">
        <img src="https://via.placeholder.com/180x40?text=SAUDIA+SAMS" alt="Logo">
    </div>

    <div class="login-form-area">
        <div class="login-box">
            <h1>SAMS Login</h1>
            <p>Please enter your credentials to access the management system.</p>
            
            <form>
                <input type="email" placeholder="Username / Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="search-btn">Login</button>
            </form>
            
            <div class="login-links">
                <a href="#">Forgot Password?</a>
                <br><br>
                <a href="index.html" class="back-link">Return to Home Page</a>
            </div>
        </div>
    </div>

</body>
</html>
